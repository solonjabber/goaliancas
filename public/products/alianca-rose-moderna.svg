    <line x1="100" y1="190" x2="300" y2="190" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="100" y1="195" x2="300" y2="195" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="100" y1="200" x2="300" y2="200" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="100" y1="205" x2="300" y2="205" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="100" y1="210" x2="300" y2="210" stroke="#FFFFFF" stroke-width="1"/>
  </g>

  <!-- Highlight -->
  <path d="M 120 140 Q 200 120 280 140" fill="none" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round" opacity="0.5"/>
