  <!-- Modern detail - subtle edge -->
  <ellipse cx="200" cy="200" rx="145" ry="145" fill="none" stroke="#E8B4B8" stroke-width="2" opacity="0.4"/>
  <ellipse cx="200" cy="200" rx="95" ry="95" fill="none" stroke="#D4A5A5" stroke-width="2" opacity="0.4"/>

  <!-- Brushed effect lines -->
