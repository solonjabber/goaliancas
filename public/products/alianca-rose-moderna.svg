<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roseGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7D7D7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8B4B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A5A5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="#FCF1E4"/>
  <ellipse cx="200" cy="320" rx="120" ry="20" fill="#000000" opacity="0.1"/>

  <!-- Rose gold ring with modern design -->
