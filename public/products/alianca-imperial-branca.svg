<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="imperialWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="imperialShine">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="400" height="400" fill="#FCF1E4"/>
  <ellipse cx="200" cy="330" rx="135" ry="25" fill="#000000" opacity="0.15"/>

  <!-- Very wide imperial ring -->
  <ellipse cx="200" cy="200" rx="135" ry="135" fill="none" stroke="url(#imperialWhite)" stroke-width="55"/>

  <!-- Premium details - multiple bands -->
  <ellipse cx="200" cy="200" rx="165" ry="165" fill="none" stroke="#E8E8E8" stroke-width="2" opacity="0.4"/>
  <ellipse cx="200" cy="200" rx="105" ry="105" fill="none" stroke="#D0D0D0" stroke-width="2" opacity="0.4"/>

  <!-- Center decorative line -->
  <ellipse cx="200" cy="200" rx="135" ry="135" fill="none" stroke="#C0C0C0" stroke-width="1" opacity="0.5"/>

  <!-- Geometric premium pattern -->
  <g opacity="0.15">
    <line x1="100" y1="195" x2="300" y2="195" stroke="#C0C0C0" stroke-width="1"/>
    <line x1="100" y1="200" x2="300" y2="200" stroke="#C0C0C0" stroke-width="1"/>
    <line x1="100" y1="205" x2="300" y2="205" stroke="#C0C0C0" stroke-width="1"/>
  </g>

  <!-- Imperial crown details (subtle) -->
  <g transform="translate(200, 200)" opacity="0.2">
    <path d="M -15 -125 L -10 -135 L -5 -125 L 0 -135 L 5 -125 L 10 -135 L 15 -125" fill="none" stroke="#D4AF37" stroke-width="2"/>
  </g>

  <!-- Premium shine - multiple highlights -->
  <path d="M 100 120 Q 200 100 300 120" fill="none" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
  <path d="M 110 140 Q 200 125 290 140" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
  <circle cx="140" cy="135" r="6" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="200" cy="115" r="5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="260" cy="135" r="6" fill="#FFFFFF" opacity="0.6"/>

  <!-- Sparkle effects -->
  <circle cx="170" cy="150" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="230" cy="150" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="200" cy="285" r="3" fill="#FFFFFF" opacity="0.7"/>
</svg>
