<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="engGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8942C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sapphireBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4DABF7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1971C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0C5091;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="#FCF1E4"/>
  <ellipse cx="200" cy="340" rx="120" ry="20" fill="#000000" opacity="0.12"/>

  <!-- Thicker ring band -->
  <ellipse cx="200" cy="260" rx="110" ry="90" fill="none" stroke="url(#engGold)" stroke-width="38"/>

  <!-- Large robust signet -->
  <rect x="155" y="85" width="90" height="75" rx="8" fill="url(#engGold)"/>
  <rect x="160" y="90" width="80" height="65" rx="5" fill="#B8942C" opacity="0.3"/>

  <!-- Engineering gear symbol -->
  <g transform="translate(200, 122)">
    <!-- Outer gear -->
    <circle cx="0" cy="0" r="22" fill="#FFFFFF" opacity="0.8"/>

    <!-- Gear teeth -->
    <rect x="-2" y="-26" width="4" height="6" fill="#FFFFFF" opacity="0.8"/>
    <rect x="-2" y="20" width="4" height="6" fill="#FFFFFF" opacity="0.8"/>
    <rect x="-26" y="-2" width="6" height="4" fill="#FFFFFF" opacity="0.8"/>
    <rect x="20" y="-2" width="6" height="4" fill="#FFFFFF" opacity="0.8"/>

    <!-- Diagonal teeth -->
    <rect x="15" y="-18" width="4" height="6" transform="rotate(45 17 -15)" fill="#FFFFFF" opacity="0.8"/>
    <rect x="-19" y="-18" width="4" height="6" transform="rotate(-45 -17 -15)" fill="#FFFFFF" opacity="0.8"/>
    <rect x="15" y="12" width="4" height="6" transform="rotate(-45 17 15)" fill="#FFFFFF" opacity="0.8"/>
    <rect x="-19" y="12" width="4" height="6" transform="rotate(45 -17 15)" fill="#FFFFFF" opacity="0.8"/>

    <!-- Inner circle -->
    <circle cx="0" cy="0" r="10" fill="#B8942C"/>
    <circle cx="0" cy="0" r="5" fill="#FFFFFF" opacity="0.6"/>
  </g>

  <!-- Sapphire stone -->
  <ellipse cx="255" cy="210" rx="8" ry="10" fill="url(#sapphireBlue)"/>
  <path d="M 253 206 L 255 203 L 257 206 L 255 211 Z" fill="#FFFFFF" opacity="0.5"/>

  <!-- Shine -->
  <path d="M 165 92 L 235 92" fill="none" stroke="#F4E4C1" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
</svg>
