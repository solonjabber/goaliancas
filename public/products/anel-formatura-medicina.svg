<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="whiteGoldForm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D0D0D0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emeraldGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51CF66;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2F9E44;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B7A30;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="#FCF1E4"/>
  <ellipse cx="200" cy="340" rx="120" ry="20" fill="#000000" opacity="0.12"/>

  <!-- Ring band -->
  <ellipse cx="200" cy="260" rx="110" ry="90" fill="none" stroke="url(#whiteGoldForm)" stroke-width="35"/>

  <!-- Large signet/seal -->
  <rect x="160" y="90" width="80" height="70" rx="8" fill="url(#whiteGoldForm)"/>
  <rect x="165" y="95" width="70" height="60" rx="5" fill="#D0D0D0" opacity="0.3"/>

  <!-- Caduceus symbol (medicine) -->
  <g transform="translate(200, 125)">
    <!-- Central staff -->
    <rect x="-1.5" y="-20" width="3" height="45" fill="#D4AF37"/>

    <!-- Snakes -->
    <path d="M -1.5 -15 Q -8 -10 -6 -5 Q -4 0 -1.5 0" fill="none" stroke="#D4AF37" stroke-width="2"/>
    <path d="M 1.5 -15 Q 8 -10 6 -5 Q 4 0 1.5 0" fill="none" stroke="#D4AF37" stroke-width="2"/>
    <path d="M -1.5 0 Q -8 5 -6 10 Q -4 15 -1.5 15" fill="none" stroke="#D4AF37" stroke-width="2"/>
    <path d="M 1.5 0 Q 8 5 6 10 Q 4 15 1.5 15" fill="none" stroke="#D4AF37" stroke-width="2"/>

    <!-- Wings -->
    <path d="M -1.5 -18 Q -10 -22 -15 -18 Q -12 -15 -8 -16" fill="#E8E8E8"/>
    <path d="M 1.5 -18 Q 10 -22 15 -18 Q 12 -15 8 -16" fill="#E8E8E8"/>

    <!-- Top sphere -->
    <circle cx="0" cy="-22" r="3" fill="#D4AF37"/>
  </g>

  <!-- Emerald stone -->
  <ellipse cx="145" cy="210" rx="8" ry="10" fill="url(#emeraldGreen)"/>
  <path d="M 143 206 L 145 204 L 147 206 L 145 210 Z" fill="#FFFFFF" opacity="0.4"/>

  <!-- Shine -->
  <path d="M 170 100 L 230 100" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
</svg>
