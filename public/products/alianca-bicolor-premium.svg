<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="whiteGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D0D0D0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8942C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="#FCF1E4"/>
  <ellipse cx="200" cy="320" rx="125" ry="20" fill="#000000" opacity="0.1"/>

  <!-- Two-tone ring - white gold half -->
  <path d="M 200 80 A 120 120 0 0 1 200 320" fill="none" stroke="url(#whiteGold)" stroke-width="50"/>

  <!-- Two-tone ring - yellow gold half -->
  <path d="M 200 320 A 120 120 0 0 1 200 80" fill="none" stroke="url(#yellowGold)" stroke-width="50"/>

  <!-- Center dividing line -->
  <line x1="200" y1="75" x2="200" y2="325" stroke="#C0C0C0" stroke-width="1" opacity="0.5"/>

  <!-- Premium details -->
  <ellipse cx="200" cy="200" rx="150" ry="150" fill="none" stroke="#E8E8E8" stroke-width="1" opacity="0.3"/>

  <!-- Highlights on both sides -->
  <path d="M 120 140 Q 160 125 200 130" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  <path d="M 200 130 Q 240 125 280 140" fill="none" stroke="#F4E4C1" stroke-width="8" stroke-linecap="round" opacity="0.4"/>

  <!-- Sparkle -->
  <circle cx="200" cy="120" r="4" fill="#FFFFFF" opacity="0.8"/>
</svg>
