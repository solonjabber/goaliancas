<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8942C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#FCF1E4"/>

  <!-- Shadow -->
  <ellipse cx="200" cy="320" rx="120" ry="20" fill="#000000" opacity="0.1"/>

  <!-- Ring outer -->
  <ellipse cx="200" cy="200" rx="120" ry="120" fill="none" stroke="url(#goldGradient)" stroke-width="40"/>

  <!-- Ring inner reflection -->
  <ellipse cx="200" cy="200" rx="80" ry="80" fill="none" stroke="#B8942C" stroke-width="2" opacity="0.3"/>

  <!-- Highlight top -->
  <path d="M 140 140 Q 200 120 260 140" fill="none" stroke="url(#shine)" stroke-width="8" stroke-linecap="round" opacity="0.7"/>

  <!-- Highlight bottom -->
  <path d="M 140 260 Q 200 280 260 260" fill="none" stroke="#B8942C" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
</svg>
