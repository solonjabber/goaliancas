<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="exclusiveGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8942C;stop-opacity:1" />
    </linearGradient>
    <pattern id="texture" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="#B8942C" opacity="0.3"/>
      <circle cx="2" cy="2" r="0.5" fill="#F4E4C1" opacity="0.4"/>
      <circle cx="8" cy="8" r="0.5" fill="#D4AF37" opacity="0.3"/>
    </pattern>
  </defs>

  <rect width="400" height="400" fill="#FCF1E4"/>
  <ellipse cx="200" cy="320" rx="125" ry="22" fill="#000000" opacity="0.12"/>

  <!-- Textured ring -->
  <g>
    <ellipse cx="200" cy="200" rx="125" ry="125" fill="none" stroke="url(#exclusiveGold)" stroke-width="45"/>
    <ellipse cx="200" cy="200" rx="125" ry="125" fill="url(#texture)" opacity="0.7"/>
  </g>

  <!-- Hammered/textured effect lines -->
  <g opacity="0.2">
    <path d="M 110 170 Q 115 172 120 170" fill="none" stroke="#B8942C" stroke-width="2"/>
    <path d="M 130 160 Q 135 158 140 160" fill="none" stroke="#B8942C" stroke-width="2"/>
    <path d="M 150 150 Q 155 152 160 150" fill="none" stroke="#B8942C" stroke-width="2"/>
    <path d="M 240 150 Q 245 148 250 150" fill="none" stroke="#B8942C" stroke-width="2"/>
    <path d="M 260 160 Q 265 162 270 160" fill="none" stroke="#B8942C" stroke-width="2"/>
    <path d="M 280 170 Q 285 168 290 170" fill="none" stroke="#B8942C" stroke-width="2"/>
  </g>

  <!-- Exclusive detail line -->
  <ellipse cx="200" cy="200" rx="145" ry="145" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.4"/>

  <!-- Shine -->
  <path d="M 110 135 Q 200 115 290 135" fill="none" stroke="#F4E4C1" stroke-width="10" stroke-linecap="round" opacity="0.5"/>
  <circle cx="150" cy="145" r="4" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="250" cy="145" r="3" fill="#FFFFFF" opacity="0.5"/>
</svg>
