<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8942C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="diamondGlow">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E0F0FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#B0D0F0;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="400" height="400" fill="#FCF1E4"/>
  <ellipse cx="200" cy="330" rx="110" ry="18" fill="#000000" opacity="0.1"/>

  <!-- Ring band -->
  <ellipse cx="200" cy="240" rx="100" ry="100" fill="none" stroke="url(#goldRing)" stroke-width="30"/>

  <!-- Setting/mount for diamond -->
  <rect x="185" y="100" width="30" height="40" rx="5" fill="url(#goldRing)"/>

  <!-- Diamond -->
  <g>
    <!-- Diamond glow -->
    <circle cx="200" cy="100" r="25" fill="url(#diamondGlow)" opacity="0.4"/>

    <!-- Diamond facets -->
    <path d="M 200 70 L 215 90 L 200 110 L 185 90 Z" fill="#E8F4FF"/>
    <path d="M 200 70 L 215 90 L 200 85 Z" fill="#FFFFFF"/>
    <path d="M 215 90 L 200 110 L 200 85 Z" fill="#D0E8FF"/>
    <path d="M 200 110 L 185 90 L 200 85 Z" fill="#B8D8F0"/>
    <path d="M 185 90 L 200 70 L 200 85 Z" fill="#F0F8FF"/>
  </g>

  <!-- Sparkles -->
  <circle cx="190" cy="75" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="210" cy="80" r="1.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="205" cy="95" r="1" fill="#FFFFFF" opacity="0.8"/>

  <!-- Ring shine -->
  <path d="M 140 210 Q 200 195 260 210" fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
</svg>
