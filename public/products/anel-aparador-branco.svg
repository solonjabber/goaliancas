<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="whiteGoldRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D0D0D0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="#FCF1E4"/>
  <ellipse cx="200" cy="330" rx="110" ry="18" fill="#000000" opacity="0.1"/>

  <!-- Ring band with decorative edge -->
  <ellipse cx="200" cy="230" rx="100" ry="100" fill="none" stroke="url(#whiteGoldRing)" stroke-width="35"/>

  <!-- Decorative details on top -->
  <path d="M 150 180 Q 200 160 250 180" fill="none" stroke="#E8E8E8" stroke-width="25" stroke-linecap="round"/>

  <!-- Small accent details -->
  <circle cx="170" cy="175" r="3" fill="#FFFFFF"/>
  <circle cx="200" cy="168" r="3" fill="#FFFFFF"/>
  <circle cx="230" cy="175" r="3" fill="#FFFFFF"/>

  <!-- Shine -->
  <path d="M 140 200 Q 200 185 260 200" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  <circle cx="180" cy="195" r="4" fill="#FFFFFF" opacity="0.5"/>
</svg>
