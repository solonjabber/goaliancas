<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roseGoldForm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7D7D7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8B4B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A5A5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="amethyst" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CC5DE8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9C36B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7D2A9E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="400" fill="#FCF1E4"/>
  <ellipse cx="200" cy="340" rx="120" ry="20" fill="#000000" opacity="0.12"/>

  <!-- Ring band -->
  <ellipse cx="200" cy="260" rx="110" ry="90" fill="none" stroke="url(#roseGoldForm)" stroke-width="35"/>

  <!-- Modern signet -->
  <rect x="160" y="90" width="80" height="70" rx="8" fill="url(#roseGoldForm)"/>
  <rect x="165" y="95" width="70" height="60" rx="5" fill="#D4A5A5" opacity="0.3"/>

  <!-- Administration symbol (graph/chart) -->
  <g transform="translate(200, 125)">
    <!-- Bar chart -->
    <rect x="-18" y="5" width="8" height="15" fill="#FFFFFF" opacity="0.8"/>
    <rect x="-6" y="-5" width="8" height="25" fill="#FFFFFF" opacity="0.8"/>
    <rect x="6" y="0" width="8" height="20" fill="#FFFFFF" opacity="0.8"/>

    <!-- Arrow up (growth) -->
    <path d="M -20 -8 L -10 -18 L 0 -8" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <line x1="-10" y1="-18" x2="-10" y2="5" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  </g>

  <!-- Amethyst stone -->
  <ellipse cx="145" cy="210" rx="8" ry="10" fill="url(#amethyst)"/>
  <path d="M 143 206 L 145 203 L 147 206 L 145 211 Z" fill="#FFFFFF" opacity="0.5"/>

  <!-- Modern shine -->
  <path d="M 170 98 L 230 98" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <circle cx="190" cy="105" r="2" fill="#FFFFFF" opacity="0.6"/>
</svg>
