  <!-- Subtle shine -->
  <path d="M 150 160 Q 200 150 250 160" fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
  <circle cx="180" cy="170" r="3" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="220" cy="165" r="2" fill="#FFFFFF" opacity="0.4"/>
</svg>
