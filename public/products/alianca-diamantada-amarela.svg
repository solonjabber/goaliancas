<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldDiamond" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8942C;stop-opacity:1" />
    </linearGradient>
    <pattern id="diamondPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 0 10 L 10 0 L 20 10 L 10 20 Z" fill="#F4E4C1" opacity="0.3"/>
    </pattern>
  </defs>

  <rect width="400" height="400" fill="#FCF1E4"/>
  <ellipse cx="200" cy="320" rx="120" ry="20" fill="#000000" opacity="0.1"/>

  <!-- Ring with diamond pattern -->
  <g>
    <ellipse cx="200" cy="200" rx="120" ry="120" fill="none" stroke="url(#goldDiamond)" stroke-width="40"/>
    <ellipse cx="200" cy="200" rx="120" ry="120" fill="none" stroke="url(#diamondPattern)" stroke-width="40" opacity="0.8"/>
  </g>

  <!-- Sparkles for diamond effect -->
  <circle cx="140" cy="150" r="3" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="260" cy="160" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="200" cy="130" r="2.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="160" cy="250" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="240" cy="240" r="3" fill="#FFFFFF" opacity="0.8"/>

  <!-- Highlight -->
  <path d="M 130 150 Q 200 130 270 150" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
</svg>
